<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Bussiness Card</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background: #f0f4f8;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
          background: white;
          width:350px;
          border-radius: 15px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.1);
          overflow: hidden;
          text-align: center;
        }
        .card img {
          width: 100%;
          height: 300px;
          object-fit: cover;
        }
        .card-content {
          padding: 20px;
        }
        .card-content h2 {
          margin: 0;
          font-size: 24px;
          color: #333;
        }
        .card-content p {
          margin: 5px 0;
          color: #777;
          font-size: 14px;
        }
        .social-icons {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin-top: 15px;
        }
        .social-icons a {
          color: #555;
          text-decoration: none;
          font-size: 20px;
          transition: color 0.3s;
        }
        .social-icons a:hover {
          color: #0077b5;
        }
      </style>
      <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <img src="aman.jpg" alt="Profile Image">
        <div class="card-content"><br>
          <h2>AMAN CHATURVEDI</h2>
          <p> TITLE =Frontend Web Developer</p>
          <a href="#">amanchaturvedi561@gmail.com</a><br><br>
          <a href="#">+91 9068184883</a>
          <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
</body>
</html>
